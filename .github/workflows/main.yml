name: Kotlin hexagonal architect api

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  strategy:
    matrix:
      directory: [01-01-healthcheck, 01-02-healthcheck-actuator]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{matrix.directory}}
      - name: Build with Gradle
        run: ./gradlew build
        working-directory: ${{matrix.directory}}
